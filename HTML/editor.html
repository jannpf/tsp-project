<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TSP Editor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../STYLE/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/nvd5kwc.css">
</head>

<body">
    <div>
        <div>
            <div class="map-editorv4">
                <div class="navbar">
                    <div class="navbar-inner">
                        <span class="text"><span>#TSP</span></span>
                        <div class="navbar-inner-right">
                            <div class="navbar-inner-right-tabs">
                                <span class="text02"><span>Home</span></span>
                                <span class="text04">
                                    <span>Datenschutzerklärung</span>
                                </span>
                                <span class="text06"><span>Impressum</span></span>
                            </div>
                            <div class="navbar-inner-editor">
                                <img alt="NavbarInnerEditorButton3493"
                                    src="../assets/NavbarInnerEditorButton3493-t798.png"
                                    class="navbar-inner-editor-button" />
                                <span class="text08"><span>Editor</span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <img alt="HLineNavbar3493" src="../assets/hlinenavbar3493-i7po.svg" class="h-line-navbar" />
                <div id="map-frame" class="map-frame">
                    <canvas id="canvas" onmousedown="click_canvas(event)"></canvas>
                </div>
                <div class="menu-bar-bottom">
                    <div class="input-tab">
                        <div id="import-tab" class="import-tab" onclick="import_file(event)">
                            <span class="import-text"><span>Import</span></span>
                            <img src="../assets/Import-Icon-Vektor.svg" class="import-icon-vector" />
                        </div>
                        <!-- The Modal -->
                        <div id="import-modal" class="modal">
                            <div class="import-modal-header">
                                <span class="import-modal-title">Import CSV</span>  
                                <span onclick="close_import(event)" class="close-modal">&times;</span>  
                                
                            </div>
                            <div class="import-modal-dropzone">
                                <img class="import-modal-icon" src="" />
                                <span class="import-modal-text">Dateien hier hinziehen</span>  
                                <span class="import-modal-tooltip">Unterstütze Formate: .csv</span>  
                                <input id="file" type='file' accept='.csv' onChange="openFile(event)">
                            </div>
                            <div class="import-modal-upload">
                                <span class="import-modal-comit">Datei hochladen</span>
                            </div>

                        </div>
                        <div class="frequency-tab">
                            <div class="frequency-label">
                                <span class="text12"><span>Frequenz</span></span>
                                <img src="../assets/Tooltip-Icon.svg" class="frequency-help" />
                            </div>
                            <div class="frequency-slider">
                                <input type="range" id="my-slider" min="0" max="100" value="50"
                                    oninput="change_slider()">
                                <input type="number" id="slider-value" value="50" min="0" max="100"
                                    onClick="this.select();" onchange="change_slider('text')">
                            </div>
                        </div>
                    </div>
                    <div onclick="start_algorithm()" class="start-tab">
                        <span class="start-button-text"><span>Start</span></span>
                    </div>
                    <div class="output-tab">
                        <div class="output-tab-numbers">
                            <div class="temperature-tab">
                                <div class="temperature-label">
                                    <span  class="text16"><span>Temperatur</span></span>
                                    <img src="../assets/Tooltip-Icon.svg" class="temperature-help" />
                                </div>
                                <span class="temperature-text"><span id="temperature-text">5000</span></span>
                            </div>
                            <div class="length-tab">
                                <div class="length-label">
                                    <span class="text20"><span>Länge</span></span>
                                    <img src="../assets/Tooltip-Icon.svg" class="length-help" />
                                </div>
                                <span  class="length-text"><span id ="length-text">2560 km</span></span>
                            </div>
                        </div>
                        <div class="chart-tab">
                            <div class="chart-label">
                                <span class="text24">
                                    <span>Temperatur Verlauf</span>
                                </span>
                                <img src="../assets/Tooltip-Icon.svg" class="chart-help" />
                            </div>
                            <div class="o-u-t-chart">
                                <img src="https://play.teleporthq.io/static/svg/default-img.svg" class="xaxis" />
                                <img alt="Yaxis3494" src="../assets/yaxis3494-2qch.svg" class="yaxis" />
                                <img alt="Line3494" src="../assets/line3494-w0pg.svg" class="line" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script type="module" src="../data_models/Parameters.js"></script>
    <script type="module" src="../data_models/Route.js"></script>
    <script type="module" src="../data_models/Point.js"></script>
    <script type="module" src="../gui/gui.js" defer></script>
    </body>

</html>
